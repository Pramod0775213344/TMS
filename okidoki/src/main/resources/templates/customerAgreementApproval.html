<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: headFragment"></head>

<head>
    <link rel="stylesheet" href="/css/customerAgreementApproval.css">
</head>

<body>
    <div class="sidebar">
        <div th:replace="fragments/sidebar :: sidebarFragment"></div>
    </div>
    <div class="main-content">
        <div th:replace="fragments/topbar :: topbarFragment"></div>
        <div class="container-fluid">


            <!-- header -->
            <div class="row align-items-center justify-content-between mb-2">
                <div class="col-auto">

                </div>
                <div class="col-auto">

                </div>
            </div>
            <!-- header -->

            <!-- Main Table Card -->
            <div class="main-card">
                <!-- Table Area -->
                <div class="table-responsive">
                    <table class="table table-hover " id="customerAgreementApprovalTable">
                        <thead>
                            <tr class="table">
                                <th>No</th>
                                <th>Agreement No</th>
                                <th>Customer Name</span></th>
                                <th>Agreement Type</th>
                                <th>Rate</th>
                                <th>Agreement End Date</th>
                                <th>Status</th>

                            </tr>
                        </thead>
                        <tbody id="customerAgreementAprrovalTableBody">
                        </tbody>
                    </table>
                </div>
                <!-- Table Area End -->
            </div>
            <!-- Mani Table Card end -->

            <!-- Modal -->
            <div class="modal fade" id="customerAgreementAprrovalModal" data-bs-backdrop="static"
                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">

                        <div class="header">
                            <h1 class="document-title ">Customer Service Agreement</h1>
                            <div class="document-subtitle">Dedicated Vehicle Contract</div>
                            <div class="agreement-status" id="dataAgreementStatus"></div>
                        </div>
                        <div class="modal-body">

                            <form onsubmit="return false">

                                <div>
                                    <div class="agreement-details">
                                        <div class="agreement-container">
                                            <div class="info-data">
                                                <label for="" class="label">Agreement No</label>
                                                <div class="value" id="dataAgreementRegNo"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Agreement Period</label>
                                                <div class="value" id="dataAgreementPeriod"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Start Date</label>
                                                <div class="value" id="dataAgreementStartDate"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">End Date</label>
                                                <div class="value" id="dataEndDate"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Agreement Charge</label>
                                                <div class="value" id="dataAgreementCharge"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Additional Charge</label>
                                                <div class="value" id="dataAdditionalChargersCustomer"></div>
                                            </div>

                                        </div>
                                    </div>

                                    <!-- -------------------------------------------- -->
                                    <div class="details-container">
                                        <div class="data-title">Customer Details</div>
                                        <div class="data">
                                            <div class="info-data">
                                                <label for="" class="label">Registration No</label>
                                                <div id="dataCus_Reg_No" class="value"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Company Name</label>
                                                <div id="dataCompanyname" class="value"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Email</label>
                                                <div id="dataCompanyEmail" class="value"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Company Address</label>
                                                <div id="dataCompanyAddress" class="value"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Contact Person Name</label>
                                                <div id="dataContactPersonName" class="value"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Contact Person Email</label>
                                                <div id="dataContactPersonEmail" class="value"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="dataContactPersonMobile" class="label">Contact Person Mobile</label>
                                                <div id="dataContactPersonMobile" class="value"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- -------------------------------------------- -->
                                    <div class="details-container">
                                        <div class="data-title">Package Details</div>
                                        <div class="data">
                                            <div class="info-data">
                                                <label for="" class="label">Package Name</label>
                                                <div id="dataPackageName" class="value"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Vehicle Type</label>
                                                <div id="dataVehicleType" class="value"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Distance</label>
                                                <div id="dataDistance" class="value"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- -------------------------------------------- -->
                                    <div class="details-container">
                                        <div class="data-title">Rate Infromation</div>
                                        <div class="data">
                                            <div class="info-data">
                                                <label for="" class="label">Customer Rate</label>
                                                <div id="dataCustomerRate" class="value"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Supplier Rate</label>
                                                <div id="dataSupplierRate" class="value"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Additional Km Charge (Customer)</label>
                                                <div id="dataAdditionalKMChargeCustomer" class="value"></div>
                                            </div>
                                            <div class="info-data">
                                                <label for="" class="label">Additional Km Charge (Supplier)</label>
                                                <div id="dataAdditionalKMChargeSupplier" class="value"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Additional Chargers-->
                                    <div class="terms-container">
                                        <h2 class="data-title">Additional Chargers</h2>
                                        <div class="terms-content">
                                            <div class="card table-card">
                                                <div class="card-body">
                                                    <div class="table-responsive">
                                                        <table class="table table-hover table-bordered"
                                                               id="customerAgreementAdditionalChargersViewTable">
                                                            <thead>
                                                            <tr class="table">
                                                                <th>No</th>
                                                                <th>Charge Type</th>
                                                                <th>Rate Type</th>
                                                                <th>Price</th>
                                                                <th>Unit</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody
                                                                    id="customerAgreementAdditionalChargersViewTableBody">
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="row mt-5">
                                    <div class="col">
                                        <label class="form-label">Approve Note</label>
                                        <textarea name="" id="customerAgreementApprovalNote" class="form-control"
                                            onkeyup="editOb.approval_note = this.value"></textarea>
                                    </div>
                                </div>

                                <!-- buttons -->
                                <div class="mb-4 mt-3" >
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="button" class="btn-3d btn-3d-cancel" data-bs-dismiss="modal"
                                                aria-label="Close">Close</button>
                                        </div>
                                        <div class="col-6">
                                            <div class="row">
                                                <div class="col-4"></div>
                                                <div class="col-4 text-start">
                                                    <button type="button" id="deleteButtonFrom"
                                                        class="btn-3d btn-3d-cancel"
                                                        onclick="customerAgreementRejectButton()">
                                                        <i class="fa-solid fa-xmark me-3"></i>
                                                        Reject</button>
                                                </div>
                                                <div class="col-4 text-start">
                                                    <button type="submit" id="submitButton" class="btn-3d btn-3d-submit"
                                                        onclick="customerAgreementAprrovalButton()">
                                                        <i class="fa-solid fa-check me-3"></i>
                                                        Approve</button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <!-- buttons -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="fragments/loading :: overlayFragment"></div>

    <script src="/commenjs/reusabal.js"></script>
    <script src="/commenjs/commanValidation.js"></script>
    <script src="js/customerAgreementApproval.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
