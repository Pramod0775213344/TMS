<html lang="en">

<head th:replace="fragments/head :: headFragment"></head>

<head>
    <link rel="stylesheet" href="css/report.css">
    <script src="chart/chart.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <div th:replace="fragments/sidebar :: sidebarFragment"></div>
    </div>
    <div class="main-content">
        <div th:replace="fragments/topbar :: topbarFragment"></div>
        <div class="container-fluid">

            <div class="row align-items-center justify-content-between mb-2">
                <div class="col-auto">

                </div>
                <div class="col-auto mb-3">
                    <button class="btn-3d btn-print mt-3 " onclick="printBookingReport()"><i
                            class="fa-solid fa-print me-3"></i>Print</button>
                </div>
            </div>

            <div class="main-card mb-3">
                <div class="row">
                    <!-- serarch area -->
                    <div class="col-5"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <label for="textStarDate" class="form-label">From</label>
                                <input type="date" id="textStarDate" class="form-control">
                            </div>
                            <div class="col-4">
                                <label for="textEndDate" class="form-label">To</label>
                                <input type="date" id="textEndDate" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-1 mt-4 text-end">
                        <button class="btn btn-search mt-3" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Search" onclick="loadBookingReportTable()"><i
                                class="fas fa-search"></i></button>
                        <button class="btn btn-reset mt-3" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Reset" onclick="refresh()"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                </div>
            </div>

            <div class="main-card">
                <div class="row">
                    <table class="table table-bordered text-center align-middle" id="bookingReportTable">
                        <thead >
                            <th>#</th>
                            <th>Booking No</th>
                            <th>Customer</th>
                            <th>Pickup Location</th>
                            <th>Via Location</th>
                            <th>Delivery Location</th>
                        </thead>
                        <tbody class="table-group-divider" id="bookingReportTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/loading :: overlayFragment"></div>


    <script src="/commenjs/reusabal.js"></script>
    <script src="/commenjs/commanValidation.js"></script>
    <script src="/commenjs/commonTable.js"></script>
    <script src="js/bookingReport.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
