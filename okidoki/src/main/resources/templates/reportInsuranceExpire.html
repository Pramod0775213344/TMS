<html lang="en">

<head th:replace="fragments/head :: headFragment"></head>

<head>
    <link rel="stylesheet" href="css/report.css">
    <script src="chart/chart.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <div th:replace="fragments/sidebar :: sidebarFragment"></div>
    </div>
    <div class="main-content">
        <div th:replace="fragments/topbar :: topbarFragment"></div>
        <div class="container-fluid">

            <div class="row align-items-center justify-content-between mb-2">
                <div class="col-auto">
                </div>
                <div class="col-auto mb-3 d-flex justify-content-end">
                    <button class="btn-3d btn-3d-delete mt-3 me-3" onclick=""><i
                            class="fa-solid fa-print me-3"></i>Inactive</button>
                    <button class="btn-3d btn-print mt-3 " onclick="printInsuranceExpireReport()"><i
                            class="fa-solid fa-print me-3"></i>Print</button>
                </div>
            </div>

            <div class="main-card">
                <div class="row">
                    <table class="table table-bordered text-center align-middle" id="insuranceExpireReportTable">
                        <thead >
                            <th>#</th>
                            <th>Vehicle No</th>
                            <th>Supplier Name</th>
                            <th>Vehicle Type</th>
                            <th>Expire Date</th>
                        <th>Status</th>
                        </thead>
                        <tbody class="table-group-divider" id="insuranceExpireReportTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/loading :: overlayFragment"></div>


    <script src="/commenjs/reusabal.js"></script>
    <script src="/commenjs/commanValidation.js"></script>
    <script src="/commenjs/commonTable.js"></script>
    <script src="js/reportInsuranceExpire.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
