<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: headFragment"></head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <div th:replace="fragments/sidebar :: sidebarFragment"></div>
    </div>
    <!-- sidebar -->
    <div class="main-content">
        <!-- topnavbar -->
        <div th:replace="fragments/topbar :: topbarFragment"></div>
        <!-- topnavbar -->
        <div class="container-fluid">


            <!-- header -->
            <div class="row align-items-center justify-content-between mt-3 mb-4">
                <div class="col-auto">
                    <div class="title">Manage Customer Agreemnet</div>
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/dashboard"
                                    style="text-decoration: none; color: #0CAF60;">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Customer Agreement</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" id="addButton"
                        data-bs-target="#customerAgreementModal" aria-controls="staticBackdrop"><i
                            class="fa-solid fa-plus"></i>
                        Add Agreement
                    </button>
                    <!-- approval button for login aprroval ui -->
                    <a href="/customeragreementapprove" style="text-decoration: none; color: white;">
                        <button class="btn btn-primary" type="button" id="addButton"><i class="fa-solid fa-check"></i>
                            Approval
                        </button>
                    </a>
                </div>
            </div>
            <!-- header -->

            <!-- serarch area -->
            <div class="main-card mb-3">
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-4">
                                <label for="" class="form-label">Name</label>
                                <input type="text" name="" id="" placeholder="Search Name" class="form-control">
                            </div>
                            <div class="col-4">
                                <label for="" class="form-label">Vehicle Type</label>
                                <select name="" id="" class="form-select">
                                    <option value="">Select Vehicle Type</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="" class="form-label">Status</label>
                                <select name="" id="" class="form-select">
                                    <option value="">Select Status</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 mt-4">
                        <button class="btn btn-search mt-3" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Search"><i class="fas fa-search"></i></button>
                        <button class="btn btn-reset mt-3" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Reset"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                </div>
            </div>
            <!-- search area end -->

            <!-- Main Table Card -->
            <div class="main-card">
                <!-- Table Area -->
                <div class="table-responsive">
                    <table class="table table-hover " id="customerAgreementTable">
                        <thead>
                            <tr class="table">
                                <th>No</th>
                                <th>Agreement No</th>
                                <th>Customer Name</th>
                                <th>Package</th>
                                <th>Distance</th>
                                <th>Vehicle Type</th>
                                <th>End Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customerAgreementTableBody">
                        </tbody>
                    </table>
                </div>
                <!-- Table Area End -->
            </div>
            <!-- Mani Table Card end -->

            <!-- Modal -->
            <div class="modal fade" id="customerAgreementModal" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-4 text-center">Customer
                                Agreement</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                onclick="refreshCustomerAgreementForm()"></button>
                        </div>
                        <div class="modal-body">

                            <form id="customerAgreementForm" onsubmit="return false">
                                <div class="row">
                                    <div class="profile-section">
                                        <div class="p-4">
                                            <!-- company Details -->
                                            <div class="mb-4">
                                                <h4 class="section-title">Company Details</h4>
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label for="" class="form-label">Compnay Name<span
                                                                class="text-danger">*</span></label>
                                                        <select name="" id="selectCompanyName" class="form-select"
                                                            required
                                                            onchange="selectDynamicElementValidator(this,'customerAgreement','customer_id')">
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Agreement Details -->
                                            <div class="mb-4">
                                                <h4 class="section-title">Agreement Details</h4>
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label for="textCustomerAgreementDate"
                                                            class="form-label">Agreement Date<span
                                                                class="text-danger">*</span></label>
                                                        <input type="date" name="" id="textCustomerAgreementDate"
                                                            class="form-control" required
                                                            onchange="dateElementValidator(this,'customerAgreement','agreement_date')">
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="textCustomerAgreementPeriod"
                                                            class="form-label">Agreement Period (months)<span
                                                                class="text-danger">*</span></label>
                                                        <select name="" id="textCustomerAgreementPeriod"
                                                            class="form-select" required
                                                            onchange="selectElementValidator(this,'customerAgreement','agreement_period')">
                                                            <option value="" selected disabled>Select Period</option>
                                                            <option value="06 months">06 months</option>
                                                            <option value="12 months">12 months</option>
                                                            <option value="24 months">24 months</option>
                                                            <option value="60 months">60 months</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="textCustomerAgreementEndDate"
                                                            class="form-label">Agreement End Date<span
                                                                class="text-danger"></span></label>
                                                        <input type="date" name="" id="textCustomerAgreementEndDate"
                                                            class="form-control" required
                                                            onchange="dateElementValidator(this,'customerAgreement','agreement_end_date')">
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="textCustomerDeliveryFrequency"
                                                            class="form-label">Delivery Frequency<span
                                                                class="text-danger">*</span></label>
                                                        <select name="" id="textCustomerDeliveryFrequency"
                                                            class="form-select" required
                                                            onchange="selectElementValidator(this,'customerAgreement','delivery_frequency')">
                                                            <option value="" selected disabled>Select Delivery Frequency
                                                            </option>
                                                            <option value="Daily">Daily</option>
                                                            <option value="Weekly">Weekly</option>
                                                            <option value="Monthly">Monthly</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Agreement Details -->

                                            <!-- Vehicle and Package Details -->
                                            <div class="mb-4">
                                                <h4 class="section-title">Vehicle and Package Details</h4>
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label for="selectVehicleType" class="form-label">Vehicle
                                                            Type<span class="text-danger">*</span></label>
                                                        <select name="" id="selectVehicleType" class="form-select"
                                                            required>

                                                        </select>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="selectPackageType" class="form-label">Package
                                                            Type<span class="text-danger">*</span></label>
                                                        <select name="" id="selectPackageType" class="form-select"
                                                            required
                                                            onchange="selectDynamicElementValidator(this,'customerAgreement','package_id')">

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Vehicle and Package Details -->

                                            <!-- Route and Charges Details -->
                                            <div class="mb-4">
                                                <h4 class="section-title">Agreement Details</h4>
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label for="textCustomerAgreementCharge" class="form-label">
                                                            Agreement Charge (RS.)</label>
                                                        <input type="text" name="" id="textCustomerAgreementCharge"
                                                            class="form-control"
                                                            onkeyup="validator(this,'^([0-9]{1,11})$','customerAgreement','agreement_charge')">
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="textCustomerAgreementAdditionalCharge"
                                                            class="form-label">Additiona Charges (RS.)</label>
                                                        <input type="text" name=""
                                                            id="textCustomerAgreementAdditionalCharge"
                                                            class="form-control"
                                                            onkeyup="validator(this,'^([0-9]{1,11})$','customerAgreement','additional_charge')">
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="textCustomerAgreementDistance"
                                                            class="form-label">Total
                                                            Distance</label>
                                                        <input type="text" name="" id="textCustomerAgreementDistance"
                                                            class="form-control"
                                                            onkeyup="validator(this,'^([0-9]{1,11})$','customerAgreement','total_distance')">
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="textCustomerAgreementTotalAmount"
                                                            class="form-label">Total
                                                            Amount</label>
                                                        <input type="text" name="" id="textCustomerAgreementTotalAmount"
                                                            class="form-control"
                                                            onkeyup="validator(this,'^([0-9]{1,11})$','customerAgreement','total_amount')">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Route and Charges Details -->

                                            <!-- Other Details -->
                                            <div class="mb-4">
                                                <h4 class="section-title">Other Details</h4>
                                                <div class="row">
                                                    <div class="col-md-12 mb-3">
                                                        <label for="textCustomerAgreementNote"
                                                            class="form-label">Special
                                                            Requirements or Notes</label>
                                                        <textarea name="" id="textCustomerAgreementNote"
                                                            class="form-control" onkeyup="validator(this,'^([A-Za-z]{1,16})([ ]{0,1})([A-Za-z]{0,16})([ ]{0,1})([A-Za-z]{0,16})([ ]{0,1})([A-Za-z]{0,16})([ ]{0,1})([A-Za-z]{0,16})$','customerAgreement','special_note')"></textarea>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12 mb-3">
                                                        <label for="textCustomerAgreementNote"
                                                            class="form-label"> Approval Note</label>
                                                        <textarea name="" id="textCustomerAgreementApprovalNote"
                                                            class="form-control" disabled readonly></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Other Details -->
                                        <!-- buttons -->
                                        <div  class="mb-4">
                                            <div class="row" >
                                                <div class="col-6">
                                                </div>
                                                <div class="col-6">
                                                    <div class="row">
                                                        <div class="col-4"></div>
                                                        <div class="col-4 text-start">
                                                            <button type="button" id="deleteButtonFrom" class="btn-3d btn-3d-cancel"
                                                                    onclick="refreshCustomerAgreementForm()">
                                                                <i class="fa-solid fa-xmark me-3"></i>
                                                                Cancel</button>
                                                        </div>
                                                        <div class="col-4 text-start">
                                                            <button type="button" class="btn-3d btn-3d-update" id="updateButton"
                                                                    onclick="customerAgreementFormUpdate()">
                                                                <i class="fa-solid fa-arrows-rotate me-3"></i>
                                                                Update</button>

                                                            <button type="submit" id="submitButton" class="btn-3d btn-3d-submit"
                                                                    onclick="customerAgreementFormSubmit()">
                                                                <i class="fa-solid fa-check me-3"></i>
                                                                Submit</button>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <!-- buttons -->
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
        </div>
    </div>

    <!-- loading overlay -->
    <div th:replace="fragments/loading :: overlayFragment"></div>
    <!-- loading overlay -->

    <script src="/commenjs/reusabal.js"></script>
    <script src="/commenjs/commanValidation.js"></script>
    <script src="/commenjs/commonTable.js"></script>
    <script src="js/customerAgreement.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
