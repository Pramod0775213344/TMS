<!DOCTYPE html>

<html>
    <head th:replace="fragments/head :: headFragment"></head>
<head>
<link rel="stylesheet" href="/css/location.css">
</head>
<body>
<div class="sidebar">
    <div th:replace="fragments/sidebar :: sidebarFragment"></div>
</div>
<div class="main-content">
    <div th:replace="fragments/topbar :: topbarFragment"></div>
    <div class="container-fluid">


        <!-- head area  -->
        <div class="row align-items-center justify-content-between mt-3 mb-4">
            <div class="col-auto">
                <div class="title">Manage Locations</div>
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/dashboard"
                                                       style="text-decoration: none; color: #0CAF60;">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Locations</li>
                    </ol>
                </nav>
            </div>
            <div class="col-auto">

            </div>
        </div>
        <!-- head area  -->
        <div class="main-card">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="section-title">Location Deatils</h4>
                    <form action="" onsubmit="return false" id="locationForm">
                        <label for="selectCompanyNameForLocation" class="fw-bold form-label">Company
                            Name<span class="text-danger">*</span></label>
                        <select type="text" class="form-select mb-3" id="selectCompanyNameForLocation" required
                            onchange="selectDynamicElementValidator(this,'locations','customer_id')">
                        </select>

                        <label  class="form-label">Place Name</label>
                        <input type="text" name="" placeholder="Place Name" id="locationName" class="form-control mb-3"
                            required onkeyup="validator(this,'^([A-Za-z]{1,16})([ ]{0,1})([A-Za-z]{0,16})([ ]{0,1})([A-Za-z]{0,16})([ ]{0,1})([A-Za-z]{0,16})([ ]{0,1})([A-Za-z]{0,16})$','locations','name')">

                        <label  class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Address" id="locationAddress"
                            name="address" required readonly >

                        <label  class="form-label mt-5 me-3">Location Type :</label>
                            <div class="form-check form-check-inline mt-5">
                                <input class="form-check-input" type="checkbox" id="pickupLocationChkbox" >
                                <label class="form-check-label" for="pickupLocationChkbox">Pickup Location</label>
                            </div>
                            <div class="form-check form-check-inline mt-5">
                                <input class="form-check-input" type="checkbox" id="viaLocationChkbox" >
                                <label class="form-check-label" for="viaLocationChkbox">Via Location</label>
                            </div>
                            <div class="form-check form-check-inline mt-5">
                                <input class="form-check-input" type="checkbox" id="deliveryLocationChkbox" value="option3" >
                                <label class="form-check-label" for="deliveryLocationChkbox">Delivery Location</label>
                            </div>

                        <!-- buttons -->
                        <div  class="mb-4 mt-4">
                            <div class="row" >
                                <div class="col-6">
                                </div>
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-2"></div>
                                        <div class="col-5 text-start">
                                            <button type="button" id="deleteButtonFrom" class="btn-3d btn-3d-cancel"
                                                    onclick="refreshLocationForm()">
                                                <i class="fa-solid fa-xmark me-3"></i>
                                                Cancel</button>
                                        </div>
                                        <div class="col-5 text-start">
                                            <button type="submit" id="submitbtn" class="btn-3d btn-3d-submit"
                                                    onclick="locationFormSubmit()">
                                                <i class="fa-solid fa-check me-3"></i>
                                                Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- buttons -->
                    </form>
                </div>
                <div class="col-md-6 mt-5">
                    <div class="row">
                        <div class="search-container">
                            <input type="text" id="searchinput" placeholder="Enter a location" class="form-control">
                            <button id="search-button">Search</button>
                        </div>
                    </div>
                    <div id="map"></div>
                    <div id="results"></div>
                    <div id="error-message"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/loading :: overlayFragment"></div>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvtBq8LnHf70W5ZHZt_K_LmxDKNBTExV0&callback&libraries=places"></script>

<script src="/commenjs/reusabal.js"></script>
<script src="/commenjs/commanValidation.js"></script>
<script src="/commenjs/commonTable.js"></script>
<script src="js/location.js"></script>
<script src="js/sidebar.js"></script>

</body>

</html>
