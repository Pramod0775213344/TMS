<!DOCTYPE html>
<html lang="en">


<head th:replace="fragments/head :: headFragment"></head>

<head>
    <link rel="stylesheet" href="css/package.css">

</head>

<body>
    <div class="sidebar">
        <div th:replace="fragments/sidebar :: sidebarFragment"></div>
    </div>
    <div class="main-content">
        <div th:replace="fragments/topbar :: topbarFragment"></div>
        <div class="container-fluid">

            <!-- header -->
            <div class="row align-items-center justify-content-between mt-3 mb-4">
                <div class="col-auto">
                    <div class="title">Manage Packages</div>
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/dashboard"
                                    style="text-decoration: none; color: #0CAF60;">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Packages</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" id="addButton"
                        data-bs-target="#packageFormModal" aria-controls="staticBackdrop"><i
                            class="fa-solid fa-plus"></i>
                        Add Package
                    </button>
                </div>
            </div>
            <!-- header -->

            <!-- serarch area -->
            <div class="main-card mb-3">
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-4">
                                <label for="" class="form-label">Name</label>
                                <input type="text" name="" id="" placeholder="Search Name" class="form-control">
                            </div>
                            <div class="col-4">
                                <label for="" class="form-label">Vehicle Type</label>
                                <select name="" id="" class="form-select">
                                    <option value="">Select Vehicle Type</option>
                                </select>
                            </div>
                            <div class="col-4 text-end">
                                <label for="" class="form-label">Status</label>
                                <select name="" id="" class="form-select">
                                    <option value="">Select Status</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 mt-4 text-end">
                        <button class="btn btn-search mt-3 ms-0"><i class="fas fa-search"></i></button>
                        <button class="btn btn-reset mt-3 ms-0"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
            <!-- search area end -->

            <!--packages container-->
            <div id="package-container">
            </div>
            <!--packages container-->

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="packageFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Package</h1>
                    <div class="col-10 text-end">
                        <button class="btn btn-search mt-1" id="printButton" onclick="packagePrinrt()"><i
                                class="fa-solid fa-print"></i></button>
                        <button class="btn btn-reset mt-1" id="deleteButton" onclick="packageDelete()"><i
                                class="fa-solid fa-trash"></i></button>
                    </div>
                    <button type="button" class="btn-close ms-1" data-bs-dismiss="modal" aria-label="Close"
                        onclick="refereshPackageForm()"></button>
                </div>
                <div class="modal-body">

                    <form id="packageForm" onsubmit="return false">
                        <div class="p-4">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="packageName" class="form-label">Package Name</label>
                                    <input type="text" name="" id="packageName" placeholder="Enter Package Name"
                                        class="form-control mb-2" onkeyup="validator(this,'^([A-Za-z0-9-]{0,20}[\\s])+([A-Za-z0-9]{2,20})$','package','name')">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="packageDistance" class="form-label">Distance (Km)</label>
                                    <input type="text" name="" id="packageDistance" placeholder="Enter Distance"
                                        class="form-control" onkeyup="validator(this,'^([0-9]{1,11})$','package','distance')">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="packageCustomerCharge" class="form-label">Package Charge For Customer (Rs.)</label>
                                    <input type="text" name="" id="packageCustomerCharge"
                                        placeholder="Enter Package Charge" class="form-control" onkeyup="validator(this,'^([0-9]{1,11})$','package','package_charge_cus')">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="packageSupplierCharge" class="form-label">Package Charge for Supplier (Rs.)</label>
                                    <input type="text" name="" id="packageSupplierCharge"
                                        placeholder="Enter Package Charge" class="form-control" onkeyup="validator(this,'^([0-9]{1,11})$','package','package_charge_sup')">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="packageAdditonalKmChargeCustomer" class="form-label">Additinal KM Charge for Customer (Rs.)</label>
                                    <input type="text" name="" id="packageAdditonalKmChargeCustomer"
                                        placeholder="Enter Additinal Km Charge " class="form-control" onkeyup="validator(this,'^([0-9]{1,11})$','package','additinal_km_charge_cus')">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="packageAdditonalKmChargeSupplier" class="form-label">Additinal KM Charge for Supplier (Rs.)</label>
                                    <input type="text" name="" id="packageAdditonalKmChargeSupplier"
                                        placeholder="Enter Additinal Km Charge" class="form-control" onkeyup="validator(this,'^([0-9]{1,11})$','package','additinal_km_charge_sup')">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="selectPackageVehicleType" class="form-label">Vehicle Type</label>
                                    <select name="" id="selectPackageVehicleType" class="form-select"
                                        onchange="selectDynamicElementValidator(this,'package','vehicle_type_id')"
                                        required>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="selectPackageStatus" class="form-label">Status</label>
                                    <select name="" id="selectPackageStatus" class="form-select"
                                    onchange="selectDynamicElementValidator(this,'package','package_status_id')"
                                    required>
                                </select>
                                </div>
                            </div>
                            <!-- buttons -->
                            <div  class="mb-4">
                                <div class="row" >
                                    <div class="col-6">
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-2"></div>
                                            <div class="col-5 text-start">
                                                <button type="button" id="deleteButtonFrom" class="btn-3d btn-3d-cancel"
                                                        onclick="refereshPackageForm()">
                                                    <i class="fa-solid fa-xmark me-3"></i>
                                                    Cancel</button>
                                            </div>
                                            <div class="col-5 text-start">
                                                <button type="button" class="btn-3d btn-3d-update" id="updateButton"
                                                        onclick="packageFormUpdate()">
                                                    <i class="fa-solid fa-arrows-rotate me-3"></i>
                                                    Update</button>

                                                <button type="submit" id="submitButton" class="btn-3d btn-3d-submit"
                                                        onclick="packageFormSubmit()">
                                                    <i class="fa-solid fa-check me-3"></i>
                                                    Submit</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- buttons -->

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div th:replace="fragments/loading :: overlayFragment"></div>

    <script src="/commenjs/reusabal.js"></script>
    <script src="/commenjs/commanValidation.js"></script>
    <script src="/commenjs/commonTable.js"></script>
    <script src="js/package.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
